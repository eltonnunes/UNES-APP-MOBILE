<ion-header style="margin-left: 10px;">
  <ion-navbar style="height: 50px; background-image: url(assets/menu3.fw.png); background-size: 40px; background-repeat: no-repeat; background-position: bottom; padding-top: 20px; background-position-x: 0px; ">
    <button (click)="goBack()" class="goBack" style="width: 100%">
      <!--ion-icon name="information-circle" style="color: #0c4727;position: absolute; margin-left: -37px; font-size: 40px;"></ion-icon-->


      <ion-grid style="margin-left: 26px;">
        <ion-row>
          <ion-col width-90><img src="assets/logo.jpg" height="25px" style=""></ion-col>
          <ion-col width-10><ion-icon name="close" style="color: #f8f8f8"></ion-icon></ion-col>
        </ion-row>
      </ion-grid>

    </button>
  </ion-navbar>
</ion-header>




<ion-content padding class="home"  style="margin-left: 10px;">

    <ion-list no-border-top>
      <ion-segment [(ngModel)]="tabs">
        <ion-segment-button value="tag">
          Tag: {{Titulo}}
        </ion-segment-button>
      </ion-segment>
    </ion-list>

    <div [ngSwitch]="tabs">

        <ion-list *ngSwitchCase="'tag'">

          <div *ngFor="let card of Videos.Registros">
            <ion-card class="adv-map">
              <div style="position: relative">
                <div class="sixteen-nine">
                  <div class="content thumbnail">
                    <img src="{{protocol}}//i.ytimg.com/vi/{{card.UNV_TX_HASH}}/hqdefault.jpg?custom=true&amp;w=196&amp;h=110&amp;stc=true&amp;jpg444=true&amp;jpgq=90&amp;sp=68&amp;sigh=GYxCech-1w2dDG0BZhqs1t4_Fck">
                  </div>
                </div>

                <ion-fab right bottom>
                  <button ion-fab color="primary" (click)="playVideo($event, card)">
                    <ion-icon name="play"></ion-icon>
                  </button>
                </ion-fab>

              </div>
              <ion-item class="home" style="padding-top: 0px;">
                <ion-badge item-left color="primary" style="clear:bolt">{{card.UNT_TAG.UNT_TX_NOME}}</ion-badge>
              </ion-item>
              <ion-item class="home" style="padding-top: 0px; ">
                <h2 class="card-title" style="white-space: initial">
                  {{card.UNV_TX_TITULO}}
                </h2>
              </ion-item>

            </ion-card>
          </div>

          <div *ngIf="Videos.TotalDeRegistros == 0">
            <ion-card class="adv-map">

              <ion-item style="padding-top: 0px; ">
                <h2 class="card-title" style="white-space: initial">
                  Ops! NÃ£o encontramos resultados para consulta.
                </h2>
              </ion-item>

            </ion-card>
          </div>

        </ion-list>

    </div>

      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Ops! Aguarde...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>

</ion-content>
